<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">

      
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
    </div>
    <div class="form-group">
      <label for="email">Image</label>
      <input type="text" class="form-control" id="image" [(ngModel)]="employee.image" name="image">
    </div>
    <!-- <div class="form-group">
      <label for="image">Photo</label>
      <div class="circular-image">
      <img [src]= "employee.image" alt="Image" class="img-fluid" width="100" height="100" ></div>
      <input type="file" class="form-control" id="imageInput" (change)= "onFileSelected($event)" [(ngModel)]="employee.image"  accept="image/*">
     
    </div> -->
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
