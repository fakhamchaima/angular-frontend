<div class="col-md-6 offset-md-3">
    <h3>Modifier Employee</h3>
    <form (ngSubmit)= "updateEmployee()">
      <div class="form-group">
      
      <div class="circular-image">
       <img [src]= "employee.image" alt="Image" class="img-fluid" width="100" height="100">
      </div>
      <input type="file" (change)= "onFileSelected($event)">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)] = "employee.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)] = "employee.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)] = "employee.email" name="email">
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
      <button (click)= "updateEmployee()">Mettre Ã  jour l'image</button>
    </form>
  </div>
